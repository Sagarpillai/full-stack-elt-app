<div class="dashboard-container">
  <h2>Dashboard</h2>
  <p>Manually trigger the ELT process to load new data.</p>

  <button (click)="onTriggerJob()" [disabled]="isLoading">
    {{ isLoading ? 'Processing...' : 'Trigger Job' }}
  </button>

  <div *ngIf="statusMessage" class="status-box">
    <h3>Job Status</h3>
    <p>{{ statusMessage }}</p>
  </div>
</div>
