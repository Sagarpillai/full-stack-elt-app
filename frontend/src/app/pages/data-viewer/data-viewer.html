<h2 *ngIf="tableName">Data for '{{ tableName }}' Table</h2>

<p *ngIf="isLoading">Loading data...</p>

<table *ngIf="!isLoading && tableData.length > 0">
  <thead>
    <tr>
      <th *ngFor="let header of headers">{{ header }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of tableData">
      <td *ngFor="let header of headers">{{ row[header] }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="!isLoading && tableData.length === 0">
  <p>No data found in the '{{ tableName }}' table.</p>
</div>
